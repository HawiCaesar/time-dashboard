<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="wrapper" role="main">
    <div class="profile">
      <div class="details">
        <div class="profile-image">
          <img src="./images/image-jeremy.png" height="78" width="78" alt="profile-image"/>
        </div>
        <div class="profile-detail">
          <h4>Report for</h4>
          <span class="first-name">Jeremy</span>
          <span class="last-name">Robson</span>
        </div>
      </div>
      <nav class="links">
        <div class="link-item">
          <a href="#" class="slot-link" id="daily" onclick="getTimeSlotPeriod('daily'); return false;">Daily</a>
        </div>
        <div class="link-item">
          <a href="#" class="slot-link" id="weekly" onclick="getTimeSlotPeriod('weekly'); return false;">Weekly</a></div>
        <div class="link-item">
          <a href="#" class="slot-link" id="monthly" onclick="getTimeSlotPeriod('monthly'); return false;">Monthly</a></div>
      </nav>
    </div>
    <div class="unused"></div>
    <div class="timeslot-1" id="work">
      <div class="slot-info">
        <div class="slot-title">Work</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
    <div class="timeslot-2" id="play">
      <div class="slot-info">
        <div class="slot-title">Play</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
    <div class="timeslot-3" id="study">
      <div class="slot-info">
        <div class="slot-title">Study</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
    <div class="timeslot-4" id="exercise">
      <div class="slot-info">
        <div class="slot-title">Exercise</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
    <div class="timeslot-5" id="social">
      <div class="slot-info">
        <div class="slot-title">Social</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
    <div class="timeslot-6" id="self">
      <div class="slot-info">
        <div class="slot-title">Self Care</div>
        <span class="duration-current"></span>
        <span class="duration-previous"></span>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HawiCaesar">HawiCaesar</a>.
  </footer>
</body>
</html>
